<header role="banner" th:fragment="header"
	xmlns:th="http://www.w3.org/1999/xhtml">
	<div class="top-bar">
		<div class="container">
			<div class="row">
				<div class="col-9 social">
					<a href="#"><span class="fa fa-twitter"></span></a> <a href="#"><span
						class="fa fa-facebook"></span></a> <a href="#"><span
						class="fa fa-instagram"></span></a> <a href="#"><span
						class="fa fa-youtube-play"></span></a> <a href="#"><span
						class="fa fa-vimeo"></span></a> <a href="#"><span
						class="fa fa-snapchat"></span></a>
				</div>
				<div class="col-3 search-top">
					<!-- <a href="#"><span class="fa fa-search"></span></a> -->
					<form action="#" class="search-top-form">
						<span class="icon fa fa-search"></span> <input type="text" id="s"
							placeholder="Type keyword to search...">
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container logo-wrap">
		<div class="row pt-5">
			<div class="col-12 text-center">
				<a class="absolute-toggle d-block d-md-none" data-toggle="collapse"
					href="#navbarMenu" role="button" aria-expanded="false"
					aria-controls="navbarMenu"><span class="burger-lines"></span></a>
				<h1 class="site-logo">
					<a th:href="@{/home}" style="color: black; text-decoration: none;">life code</a>
				</h1>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-expand-md  navbar-light bg-light">
		<div class="container">
			<div class="collapse navbar-collapse" id="navbarMenu">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/home}">Home</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="category.html"
						id="dropdown04" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">Code share</a>
						<div class="dropdown-menu" aria-labelledby="dropdown04">
							<a th:if="${codeShareCatetories==null or codeShareCatetories.empty}">Not have code</a>
							<a th:unless="${codeShareCatetories==null or codeShareCatetories.empty}" class="dropdown-item" th:each="category : ${codeShareCatetories}"
								th:href="@{'/home/category/'+ ${category.categoryId}}"
								th:text="${category.category}"></a>
						</div></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="category.html"
						id="dropdown05" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">Around me</a>
						<div class="dropdown-menu" aria-labelledby="dropdown05">
							<a th:if="${aroundMeCategories==null or aroundMeCategories.empty}">Not have code</a>
							<a th:if="${aroundMeCategories!=null or aroundMeCategories.empty}"
								class="dropdown-item" th:each="category : ${aroundMeCategories}"
								th:href="@{'/home/category/'+ ${category.categoryId}}"
								th:text="${category.category}"></a>
						</div></li>
					<li class="nav-item"><a class="nav-link" href="about.html">About</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
